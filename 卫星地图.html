<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>百度地图默认显示卫星地图示例-Mzwu.COM</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
</head>
<body>
  <div style="width:850px;height:500px;border:1px solid gray" id="container"></div>
  <script type="text/javascript">
      var map = new BMap.Map("container", {mapType:BMAP_HYBRID_MAP});//默认显示地图类型
      var point = new BMap.Point(116.405724, 39.92186);
      map.centerAndZoom(point, 18);
      map.addControl(new BMap.NavigationControl());
      map.addControl(new BMap.MapTypeControl());//切换地图类型的控件
      var marker = new BMap.Marker(point);
      map.addOverlay(marker);
      map.enableScrollWheelZoom();//启动鼠标滚轮缩放地图
