<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/jquery/jquery.js"></script>
</head>
<style>
  .actived{
  color:red
  }
</style>
<body>
  <ul>
     <li class="actived">list item 1</li>
     <li>list item 2</li>
     <li>list item 3</li>
     <li>list item 4</li>
     <li>list item 5</li>
  </ul>

  <script>
  //$('li.third-item').siblings().css('background-color', 'red');
  $("li").click(
    function(){
      $(this).addClass('actived').siblings().removeClass('actived');
    }
  )

  </script>
</body>
</html>
